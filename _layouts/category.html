---
layout: main
---

<link rel="stylesheet" href="/css/category.css">

<div class="category-container">
  <br>
  <br>
  <br>
  <div class="container">

    <h2>{{ page.name }} Products</h2>
    <br>
    {% for tag in page.tags %}
      {% assign tagObj = site.tags | where:"title", tag  | first %}

      <p>{{ tagObj.name }}</p>

      {% include products_list.html products=tagObj.products summary=true %}


    {% endfor %}
  </div>
</div>
